events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name _;

        # Serve each locale using alias
        location /en-US/ {
            alias /usr/share/nginx/html/en-US/;
            try_files $uri $uri/ /en-US/index.html;
        }

        location /sq/ {
            alias /usr/share/nginx/html/sq/;
            try_files $uri $uri/ /sq/index.html;
        }

        location /it/ {
            alias /usr/share/nginx/html/it/;
            try_files $uri $uri/ /it/index.html;
        }

        # Redirect / to default locale
        location = / {
            return 302 /en-US/;
        }

        # Enable gzip
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }
}
