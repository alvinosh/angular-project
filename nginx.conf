events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html/angular-project/browser;
        index index.html;

        # Default to en-US
        location / {
            try_files $uri $uri/ /en-US/index.html;
        }

        # Albanian locale
        location /sq/ {
            alias /usr/share/nginx/html/angular-project/browser/sq/;
            try_files $uri $uri/ /sq/index.html;
        }

        # Italian locale
        location /it/ {
            alias /usr/share/nginx/html/angular-project/browser/it/;
            try_files $uri $uri/ /it/index.html;
        }

        # Handle Angular routing
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    }
}