<header class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 shadow-sm">
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">
    <nav class="flex items-center space-x-6">
      <a routerLink="/" class="text-xl font-bold text-primary-600 dark:text-white hover:text-primary-700 dark:hover:text-primary-300 transition-colors" i18n>
        App Trips
      </a>
    </nav>

    <div class="flex items-center space-x-4">
      <button
        (click)="toggleDarkMode()"
        class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors focus:ring-2 focus:ring-primary-500 focus:outline-none"
        [attr.aria-label]="ariaLabel"
      >
        @if (!isDarkMode()) {
          <svg class="w-5 h-5 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        } @else {
          <svg class="w-5 h-5 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
        }
      </button>
    </div>
  </div>
</header>
