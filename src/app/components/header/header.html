<div class="sticky top-4 w-full z-50 px-4">
  <header
    class="mx-auto max-w-6xl rounded-full border border-gray-200/50 dark:border-gray-700/50 bg-white/70 dark:bg-gray-900/70 backdrop-blur-md shadow-sm transition-all duration-300"
  >
    <div class="container mx-auto px-6 py-3 flex items-center justify-between">
      <nav class="flex items-center">
        <a
          routerLink="/"
          class="group flex items-center space-x-2 text-xl font-bold tracking-tight"
        >
          <span
            class="bg-linear-to-br from-primary-600 to-primary-400 bg-clip-text text-transparent group-hover:from-primary-500 group-hover:to-primary-300 transition-all duration-300"
          >
            App Trips
          </span>
        </a>
      </nav>

      <div class="flex items-center space-x-2">
        <button
          (click)="toggleDarkMode()"
          class="relative flex items-center justify-center p-2.5 rounded-xl bg-gray-100/50 dark:bg-gray-800/50 text-gray-600 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 border border-transparent hover:border-primary-500/20 hover:bg-white dark:hover:bg-gray-800 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500/40"
          [attr.aria-label]="ariaLabel"
        >
          @if (!isDarkMode()) {
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              ></path>
            </svg>
          } @else {
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              ></path>
            </svg>
          }
        </button>
      </div>
    </div>
  </header>
</div>
