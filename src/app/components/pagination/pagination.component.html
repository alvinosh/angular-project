@if (totalPages() > 1) {
  <div
    class="mt-10 flex flex-wrap justify-center gap-4 py-4"
    role="navigation"
    aria-label="Pagination"
  >
    <div
      class="flex items-center gap-2 p-1 bg-gray-100/50 dark:bg-gray-800/50 border border-gray-200/50 dark:border-gray-700/50 rounded-full"
    >
      <button
        (click)="onPreviousPage()"
        [disabled]="currentPage() === 1"
        class="flex items-center justify-center w-10 h-10 rounded-full bg-white dark:bg-gray-700 shadow-sm text-gray-600 dark:text-gray-200 hover:text-primary-600 dark:hover:text-primary-400 disabled:opacity-50 disabled:cursor-not-allowed transition-all active:scale-95"
        aria-label="Previous page"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          ></path>
        </svg>
      </button>

      <div class="px-4 py-1">
        <span class="text-xs font-bold uppercase tracking-widest text-gray-500 dark:text-gray-400">
          {{ pageText() }}
        </span>
      </div>

      <button
        (click)="onNextPage()"
        [disabled]="currentPage() === totalPages()"
        class="flex items-center justify-center w-10 h-10 rounded-full bg-white dark:bg-gray-700 shadow-sm text-gray-600 dark:text-gray-200 hover:text-primary-600 dark:hover:text-primary-400 disabled:opacity-50 disabled:cursor-not-allowed transition-all active:scale-95"
        aria-label="Next page"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </button>
    </div>

    <div
      class="flex items-center h-11 pl-4 pr-1 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-full shadow-sm focus-within:ring-2 focus-within:ring-primary-500/20 focus-within:border-primary-500 transition-all"
    >
      <label
        for="go-to-page"
        class="text-[10px] font-bold uppercase tracking-wider text-gray-400 mr-2 whitespace-nowrap"
        i18n
      >
        Jump to
      </label>

      <input
        id="go-to-page"
        type="number"
        [value]="goToPageInput()"
        (input)="onGoToPageInputChange($event)"
        (keydown.enter)="onGoToPage()"
        min="1"
        [max]="totalPages()"
        class="w-10 bg-transparent text-sm font-bold focus:outline-none dark:text-white [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
        placeholder="0"
        aria-label="Enter page number"
      />

      <button
        (click)="onGoToPage()"
        class="flex items-center justify-center w-9 h-9 bg-primary-600 hover:bg-primary-500 text-white text-[11px] font-black uppercase rounded-full transition-all active:scale-90 shadow-md shadow-primary-500/30"
        aria-label="Go to page"
      >
        Go
      </button>
    </div>
  </div>
}
