<div
  class="border border-gray-200 dark:border-gray-700 h-full rounded-lg p-4 cursor-pointer hover:shadow-lg dark:hover:shadow-xl transition-shadow focus-within:ring-2 focus-within:ring-primary-300 dark:focus-within:ring-primary-700 bg-white dark:bg-gray-800"
  tabindex="0"
  role="button"
  [attr.aria-label]="getAriaLabel()"
  (click)="cardClick.emit()"
  (keydown.enter)="cardClick.emit()"
  (keydown.space)="$event.preventDefault(); cardClick.emit()"
>
  <img
    [src]="trip().thumbnailUrl"
    [alt]="getAlt()"
    class="w-full object-cover rounded mb-2"
    loading="lazy"
  />

  <h3 class="text-lg font-semibold mb-2 text-gray-900 dark:text-white">{{ trip().title }}</h3>

  <div class="flex justify-between items-center mb-2">
    <span class="text-sm text-gray-600 dark:text-gray-300">{{ trip().verticalType }}</span>
    <span
      class="px-2 py-1 rounded text-xs font-medium"
      [class]="scoreBadgeClass()"
      [attr.aria-label]="getScoreAriaLabel()"
    >
      {{ scoreBadgeText() }}
    </span>
  </div>

  <div class="text-sm text-gray-700 dark:text-gray-300">
    <p i18n>Price: {{ trip().price }}</p>
    <p i18n>Rating: {{ trip().rating }} ({{ trip().nrOfRatings }} reviews)</p>
    <p i18n>CO2: {{ trip().co2 }} kg</p>
  </div>
</div>
