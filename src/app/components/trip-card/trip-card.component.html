<div
  class="group relative h-full p-5 cursor-pointer overflow-hidden bg-white/60 dark:bg-gray-900/40 backdrop-blur-md border border-white/40 dark:border-white/10 rounded-2xl transition-all duration-300 hover:shadow-2xl hover:shadow-gray-200/50 dark:hover:shadow-black/40 hover:-translate-y-1 focus-within:ring-2 focus-within:ring-blue-500/50"
  tabindex="0"
  role="button"
  [attr.aria-label]="getAriaLabel()"
  (click)="cardClick.emit()"
  (keydown.enter)="cardClick.emit()"
  (keydown.space)="$event.preventDefault(); cardClick.emit()"
>
  <div class="relative overflow-hidden rounded-xl mb-4 aspect-video">
    <img
      [src]="trip().thumbnailUrl"
      [alt]="getAlt()"
      class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
      loading="lazy"
    />
    <div class="absolute inset-0 bg-black/5 dark:bg-black/20"></div>
  </div>

  <div class="flex justify-between items-start gap-2 mb-3">
    <h3 class="text-lg font-bold tracking-tight text-gray-900 dark:text-white leading-tight">
      {{ trip().title }}
    </h3>
    <span
      class="shrink-0 px-2.5 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider shadow-sm"
      [class]="scoreBadgeClass()"
      [attr.aria-label]="getScoreAriaLabel()"
    >
      {{ scoreBadgeText() }}
    </span>
  </div>

  <p class="text-xs font-medium text-blue-600 dark:text-blue-400 uppercase tracking-wide mb-4">
    {{ trip().verticalType }}
  </p>

  <hr class="border-gray-200/50 dark:border-gray-700/50 mb-4" />

  <div class="grid grid-cols-2 gap-y-2 text-sm">
    <div class="flex flex-col">
      <span class="text-[10px] text-gray-500 dark:text-gray-400 uppercase font-semibold" i18n
        >Price</span
      >
      <span class="font-semibold text-gray-900 dark:text-white">{{ trip().price }}</span>
    </div>
    <div class="flex flex-col text-right">
      <span class="text-[10px] text-gray-500 dark:text-gray-400 uppercase font-semibold" i18n
        >Rating</span
      >
      <span class="text-gray-900 dark:text-white font-medium">
        ‚òÖ {{ trip().rating }} <span class="text-gray-400 text-xs">({{ trip().nrOfRatings }})</span>
      </span>
    </div>
    <div
      class="col-span-2 flex items-center gap-2 mt-1 text-xs text-gray-500 dark:text-gray-400 italic"
    >
      <span
        class="p-1 bg-green-100 dark:bg-green-900/30 rounded text-green-700 dark:text-green-400"
      >
        üçÉ {{ trip().co2 }}kg CO‚ÇÇ
      </span>
    </div>
  </div>
</div>
